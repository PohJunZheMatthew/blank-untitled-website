1<html>
  <head>
    <title>PohJunZheMatthew's website</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body{
        background-color:light-dark(#FBFBFB,#121212);
      }
      h1{
        font-family: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT', 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
        font-weight: normal;
      }
      p{
        font-family: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT', 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
        font-weight: normal;
      }
      h2{
        font-family: ui-rounded, 'Hiragino Maru Gothic ProN', Quicksand, Comfortaa, Manjari, 'Arial Rounded MT', 'Arial Rounded MT Bold', Calibri, source-sans-pro, sans-serif;
        font-weight: normal;
      }
      #MainTitle{
        text-align: center;
        width:100%;
        height:25%;
        background-color:light-dark(#FBFBFB,#121212);
      }
      #MainTitleH1{
        text-align: center;
        display: inline;
        font-size:5em;
        border-bottom: 3px solid #f9dd94;
      }
      .introDiv{ 
        width: 100%;
        display: list-item;
        align-items: center;
        border: 2px solid #121212;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      #name_sticker{    
        width:auto;
        max-width: 30%;
        max-height: 100%;
        border-radius: 8px;
      }
      .NameDiv, .BirthDayDiv,.HobbyDiv{
            width: 95%;
            height: auto;
            max-height: 40%;
            margin: auto;
            background-color: #F2F0EF;
            border-radius: 10px;
            border: 5px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 40px rgba(0, 0, 0, 0.19);
            display: flex;
      }
      #Name{
        text-align: left;
        font-size:2.5em;
        width:50%;
        color:#ffffff;
      }
      #NameMarker{ 
        background:#0074B7;
      }
      #birthday_cake{    
        max-width: 20%;
        height: auto;
        max-height: 100%;
        border-radius: 8px;
      }
      #Duke{    
          width: 20%;
          height: auto;
          max-height: 100%;
          border-radius: 8px;
      }
      #BirthDayPara,#HobbyPara{
        text-align:left;
        font-size:2.5em;
        width:50%
      }
      #Construction_sign{
        width:100%
        height:auto;
        max-height:100%;
      }
    </style>
  </head>
  <body>
    <header id="MainTitle">
      <h1 id="MainTitleH1">Welcome to my website</h1>
    </header>
    <div class="introDiv">
      <h2 class="introH2">Hello, here are some facts about me:</h2>
      <div class="NameDiv">
        <p id="Name"><mark id="NameMarker">My full name is: Poh Jun Zhe Matthew. However, you can call me Matthew Poh.</mark></p>
        <img src="Name_sticker.png" id="name_sticker"></img>
      </div>
      <div class="BirthDayDiv">
        <p id="BirthDayPara">I was born in 2012.</p>
        <img src="birthday-cake.png" id="birthday_cake"></img>
      </div>
      <div class="HobbyDiv">
        <p id="HobbyPara">My favourite hobby:Coding in Java</p>
        <img src="http://cr.openjdk.java.net/~jeff/Duke/png/Hips.png" id="Duke"></img>
      </div>
    </div>
    <div class="ConstructionSignDiv">
      <img src="Construction_sign.png" id ="Construction_sign"></img>
    </div>
    <script>
      //birthDayScript
      const BirthDayPara = document.getElementById("BirthDayPara");
      setInterval(()=>{
        const d = new Date();
        let year = d.getFullYear();
        let diff = year-2012;
        BirthDayPara.innerHTML="I was born in 2012. I am now "+diff.toString()+" years old";
      },0)
    </script>
  </body>
</html>
